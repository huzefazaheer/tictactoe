<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="result">
      <h1 class="winner">X Wins</h1>
      <button id="playagain" onclick="playAgain()">Play Again?</button>
    </div>
    <div class="gamewrapper">
      <h1>Tic Tac Toe</h1>
      <div class="gameboard">
        <div class="box top left" id="0"></div>
        <div class="box top" id="1"></div>
        <div class="box top right" id="2"></div>
        <div class="box left" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box right" id="5"></div>
        <div class="box bottom left" id="6"></div>
        <div class="box bottom" id="7"></div>
        <div class="box bottom right" id="8"></div>
      </div>
    </div>
  </body>
</html>
